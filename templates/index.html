<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Traffic Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #111827;
      color: #f9fafb;
    }
    .card {
      background-color: #1e293b;
      color: #f1f5f9;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .video-card {
      background: black;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-card .live-badge {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .signals {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .signal {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
    }
    .green { background: #10b981; }
    .yellow { background: #f59e0b; }
    .red { background: #ef4444; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="d-flex justify-content-between align-items-center px-4 py-2" style="background:#1f2937; color:white;">
    <h1 class="h5 m-0">ðŸš¦ Smart Traffic Dashboard</h1>
    <div>
      <a href="/" style="color:white; margin:0 10px; text-decoration:none;">Home</a>
      <a href="/dashboard" style="color:white; margin:0 10px; text-decoration:none;">Dashboard</a>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container mt-3">
    <div class="row">
      <!-- Left side: Videos -->
      <div class="col-md-8">
        <div class="card">
          <h2>Live Streams</h2>
          <div class="video-grid">
            <!-- Four camera feeds -->
            <div class="video-card">
              <img src="{{ url_for('video_feed', cam_id=0) }}">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 1</div>
            </div>
            <div class="video-card">
              <img src="{{ url_for('video_feed', cam_id=1) }}">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 2</div>
            </div>
            <div class="video-card">
              <img src="{{ url_for('video_feed', cam_id=2) }}">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 3</div>
            </div>
            <div class="video-card">
              <img src="{{ url_for('video_feed', cam_id=3) }}">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 4</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side: Signals -->
      <div class="col-md-4">
        <div class="card">
          <h2>Traffic Signals</h2>
          <div class="signals" id="signalsGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script to fetch live signals -->
  <script>
    async function loadSignals() {
      const res = await fetch("/api/signals");
      const signals = await res.json();
      const grid = document.getElementById("signalsGrid");
      grid.innerHTML = "";
      signals.forEach(sig => {
        const div = document.createElement("div");
        div.className = `signal ${sig.status.toLowerCase()}`;
        div.innerHTML = `
          <span>${sig.lane} (${sig.vehicles} vehicles)</span>
          <span>${sig.status} - ${sig.remaining}s</span>
        `;
        grid.appendChild(div);
      });
    }
    setInterval(loadSignals, 1000); // refresh every second
    loadSignals();
  </script>
</body>
</html>
